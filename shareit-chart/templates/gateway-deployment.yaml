apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway:1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: SHAREIT_SERVER_URL
              value: "http://server-service:9090"